services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mcp-server:
    build: ./mcp-server
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - NVD_API_KEY=${NVD_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    networks:
      - mcp-isolated
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    mem_limit: 512m
    cpus: 0.5

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - redis
      - mcp-server
    networks:
      - backend
      - mcp-isolated
    restart: unless-stopped
    deploy:
      replicas: 2
    security_opt:
      - no-new-privileges:true
    mem_limit: 512m

  slack-bot:
    build: ./slack-bot
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - frontend
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; redis.from_url('redis://redis:6379').ping()"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
  mcp-isolated:
    driver: bridge
    internal: false

volumes:
  redis-data:
